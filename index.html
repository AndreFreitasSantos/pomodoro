<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99903ed804.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body onload=template()>
    <div class="text-center my-5 heading">Pomodoro</div>

    <div class="container timer">
        <div class="row">
            <div class="col-5">
                <h4 id="minutes">24</h4>
            </div>
            <div class="col-2">
                <h4>:</h4>
            </div>
            <div class="col-5">
                <h4 id="seconds">00</h4>
            </div>
        </div>
    </div>

    <div>
        <h3 id="done" class="text-center my-5"></h3>
    </div>

    <div class="container d-flex justify-content-center align-items-center my-5">
        <button class="btn" onclick=start()><i class="fas fa-play fa-2x"></i></button>
        <a href=""><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
